<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles.css">
    <title>CALENDER PROJECT | BY MIGUEL LUNER</title>
</head>
<body>

    <div class="wrapper">
        <header>
            <p class="current_date">09 JANUARY 2025</p>
            <div class="icons">

                <span id="prev">
                    <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    width="24" 
                    height="24" 
                    viewBox="0 0 24 24">
                    <path 
                    d="M13.293 6.293 7.586 12l5.707 5.707 1.414-1.414L10.414 12l4.293-4.293z"
                        /></svg>
                </span>

                <span id="next">
                    <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    width="24" 
                    height="24" 
                    viewBox="0 0 24 24">
                    <path 
                    d="M10.707 17.707 16.414 12l-5.707-5.707-1.414 1.414L13.586 12l-4.293 4.293z"
                        /></svg>
                </span>
            </div>
        </header>

        <div class="calender">
            <ul class="weeks">
                <li>SUN</li>
                <li>MON</li>
                <li>TUE</li>
                <li>WED</li>
                <li>THUR</li>
                <li>FRI</li>
                <li>SAT</li>
            </ul>
            <ul class="days"></ul>
        </div>
    </div>

    <script src="Main.js"></script>
</body>
</html>
